<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <!-- <div textarea class="col-10 form-control timeBlock" aria-lebel="With textarea"></div> -->
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">1 PM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">2 PM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">3 PM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">4 PM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour">5 PM</div>
        <textarea class="col-10 form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="col-1 saveBtn"><i class="far fa-save"></i></div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        // Get day of the week through Moment.js
        const m = moment();
        $("#currentDay").text(m.format("dddd"));
        console.log(m.format("dddd"));
        
        // Save button function
        $(".saveBtn").on("click", function() {

          var blockContent = $(".timeBlock").val();
          // for (var i=0; i < 9; i++) {
          //   $(".slot"+[i]).
          // }
          localStorage.setItem("blockContent", blockContent);
        })
        $(".timeBlock").text(localStorage.getItem("blockContent"));

        // Coloring timeBlock dependent on time.
        // Use .attr("") to set .past .present and .future
        

      })
    </script>
    
    
  </body>
</html>
